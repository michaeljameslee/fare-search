<h2>Search for Flights</h2>
<form>
	<div class="tabbable">
		<!--<ul class="nav nav-pills nav-sm nav-no-br mb10" id="flightChooseTab">-->
			<!--<li class="active"><a href="#!/fareList" data-toggle="tab">List View</a>-->
			<!--</li>-->
			<!--<li><a href="#!/fareDates" data-toggle="tab">Date View</a>-->
			<!--</li>-->
		<!--</ul>-->
		<div class="tab-content">
			<div class="tab-pane fade in active" id="flight-search-1">

				<div class="row">
					<div class="col-md-6">
						<div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-map-marker input-icon"></i>


							<label>From</label>
							<input class="typeahead form-control" placeholder="Airport code" type="text"
							       ng-model="fareSearch.searchParams.origin"/>

							<!--<select class="form-control" placeholder="Airport Code"-->
							        <!--ng-model="fareSearch.searchParams.origin">-->
								<!--<option ng-repeat="option in cityCodes.data" value="{{option}}">{{option}}</option>-->
							<!--</select>-->


						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-map-marker input-icon"></i>
							<label>To</label>
							<input class="typeahead form-control" placeholder="Airport code" type="text"
							       ng-model="fareSearch.searchParams.destination"/>
						</div>
					</div>
				</div>
				<div class="input-daterange" data-date-format="yyyy-mm-dd">
					<div class="row">
						<div class="col-md-3">
							<div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-calendar input-icon input-icon-highlight"></i>
								<label>Departing</label>
								<input class="form-control" name="start" type="text" ng-model="fareSearch.searchParams.departureDate" />
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-calendar input-icon input-icon-highlight"></i>
								<label>Returning</label>
								<input class="form-control" name="end" type="text" ng-model="fareSearch.searchParams.returnDate" />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group form-group-lg form-group-select-plus">
								<div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-pied-piper input-icon input-icon-highlight"></i>
									<label>Carrier</label>
									<input class="typeahead form-control" placeholder="Carrier" type="text"
									       ng-model="fareSearch.searchParams.carrier" />
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<div class="row search-results-header">
		<h5>Search results...</h5>
	</div>

	<div class="search-results-pane">



		<div class="row solution-container" ng-repeat="solution in fares.solutions">

			<div class="col-md-2 price-container">
				<span class="price">
					{{ solution.price | currency }}
				</span>
			</div>

			<div class="col-md-10">
				<div class="row flight-container" ng-repeat="flight in solution.flights">

					<div class="col-md-3">
						<img src="img/airlines/{{ flight.carrier }}.jpg" alt="{{ flight.carrier }}" class="airline-img" />
						<span>Flight {{ flight.fltno }}</span>
						<br/>
						<span>( {{ flight.equipment }} <i class="fa fa-plane input-icon input-icon-highlight"></i> )</span>

					</div>
					<div class="col-md-4">
						{{ flight.departure }} - {{ flight.arrival }}
					</div>
					<div class="col-md-5">
						({{ flight.orig }}) <i class="fa fa-long-arrow-right input-icon input-icon-highlight"></i> ({{ flight.dest }})
					</div>

				</div>
			</div>


		</div>
	</div>

	<!--<button class="btn btn-primary btn-lg big-search" type="submit">Search for Flights</button>-->







</form>
